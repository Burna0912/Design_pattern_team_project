<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoesMall - Thank You</title>
  <style>
    /* CSS 코드 */
    :root {
      --primary-color: #333;
      --secondary-color: #666;
      --accent-color: #ff6b6b;
      --bg-color: #f5f5f5;
      --font-family: 'Sunflower', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--primary-color);
    }

    .thank-you-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thank-you-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .thank-you-image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .back-to-home {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-to-home:hover {
      color: #e05353;
    }
  </style>
</head>
<body>
  <section class="thank-you-page">
    <div class="thank-you-message">구매해주셔서 감사합니다! 🙏</div>
    <img class="thank-you-image" src="https://cdn-icons-png.flaticon.com/512/3480/3480315.png" alt="Thank You Image">
    <a class="back-to-home" href="/">홈으로 돌아가기 🏠</a>
  </section>
</body>
</html>
